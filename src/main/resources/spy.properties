# P6Spy Options File

# 로그 출력 형식 설정
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(sql)

# SQL만 출력하고 나머지는 제거
excludecategories=info,debug,result,resultset,batch,commit,rollback

# 불필요한 로그들 완전 차단
filter=false
stacktrace=false
outagedetection=false
outagedetectioninterval=60

# ResultSet 관련 로그 완전 차단  
include=statement